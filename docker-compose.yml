version: '3.8'

services:
  quiz-solver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-solver
    ports:
      - "8080:8080"
    environment:
      - SECRET=${SECRET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-openai/gpt-4o-2024-11-20}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount for persistent cache (optional)
      - quiz-solver-cache:/tmp/quiz_solver_cache
    networks:
      - quiz-solver-network

networks:
  quiz-solver-network:
    driver: bridge

volumes:
  quiz-solver-cache:
